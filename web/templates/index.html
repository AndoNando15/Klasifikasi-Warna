<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Deteksi Harga Cetak Dokumen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h3>Deteksi Harga Cetak Dokumen</h3>
        </div>
        <div class="card-body">
          <form action="/predict" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="image" class="form-label">Pilih Gambar / PDF / DOCX:</label>
              <input type="file" name="image" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success">Prediksi & Evaluasi</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
